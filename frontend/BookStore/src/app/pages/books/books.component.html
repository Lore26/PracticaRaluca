<div class="container">
    <h2>Books</h2>
    <ul class="list-group" *ngFor="let book of books">
        <li class="book">{{book.title}}</li>    
    </ul>
    
    <h2>Authors</h2>
    <ul class="list-group" *ngFor="let author of authors">
        <li class="book">{{author.author_name}}</li>
    </ul>
</div>
